<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Friends | kakao Clone</title>
</head>
<body>
    <div class="header-wrap">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar__battery-level">100%</span>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">Friends</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-bars"></i></span>
            </div>
        </header>        
    </div>
    <div class="header-padding"></div>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="img/man2.png" class="g-avatar" alt="" width="100px">
                    <div class="friend__content">
                        <span class="friend__name">
                            LuLu
                        </span>
                        <span class="friend__status">
                            루루에오..밥주세오 @0@
                        </span>
                    </div>
                </div>
                <div class="friend__column"></div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/ciao.png" class="g-avatar" alt="" width="100px">
                    <div class="friend__content">
                        <span class="friend__name">
                            CIAO
                        </span>
                    </div>
                </div>
                <div class="friend__column"></div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/man3.png" class="g-avatar" alt="" width="100px">
                    <div class="friend__content">
                        <span class="friend__name">
                            TiTi
                        </span>
                        <span class="friend__status">
                            냥생무상
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Twice - TT</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/man4.png" class="g-avatar" alt="" width="100px">
                    <div class="friend__content">
                        <span class="friend__name">
                            ChuChu
                        </span>
                        <span class="friend__status">
                            빈땅콩해적단 모집중
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>원피스 - 주제곡</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/man5.png" class="g-avatar" alt="" width="100px">
                    <div class="friend__content">
                        <span class="friend__name">
                            MoMo
                        </span>
                        <span class="friend__status">
                            어서 엉덩이나 두들기게
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>모모랜드 - 뿜뿜
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
