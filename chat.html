<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Chat | kakao Clone</title>
</head>
<body class="chat-body">
    <div class="header-wrap">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar__battery-level">100%</span>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn"><i class="fas fa-arrow-left"></i></a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-bars"></i></span>
            </div>
        </header>
    </div>
    <div class="chat-padding">
        <main class="chat-screen">
            <ul class="chat__messages">
                <span class="chat__timestamp">Friday, January 11, 2020</span>
                <li class="incoming-message message">
                    <img src="img/bomi.jpg" class="g-avatar" alt="" width="100px">
                    <div class="message__content">
                        <span class="message__author">Best Friend</span>
                        <div class="message__bubble">
                            Congrats I love you!
                        </div>
                    </div>
                    <span class="message__timestemp">08:11</span>
                </li>
                <li class="sent-message message">
                    <span class="message__timestemp">08:11</span>
                    <div class="message__content">
                        <div class="message__bubble">
                            Thank you see you soon!
                        </div>
                    </div>
                </li>
                <li class="incoming-message message">
                    <img src="img/bomi.jpg" class="g-avatar" alt="" width="100px">
                    <div class="message__content">
                        <span class="message__author">Best Friend</span>
                        <div class="message__bubble">
                            You are so beautiful!
                        </div>
                    </div>
                    <span class="message__timestemp">08:11</span>
                </li>
                <li class="sent-message message">
                    <span class="message__timestemp">08:11</span>
                    <div class="message__content">
                        <div class="message__bubble">
                            You also :)
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <div class="chat__write-container">
            <input class="chat__write-input" type="text" placeholder="Send message">
            <div class="chat__icon-left chat__icons">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__icon-right chat__icons">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
